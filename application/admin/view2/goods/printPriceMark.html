<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8" />
    <title>价签打印</title>
    <style type="text/css">
        .container { width: 300px; margin: 0 auto; }
        .noprint{display:none}
        .page { position: relative; }
        .qrcode {position: absolute; top: 72px; left: 90px; width: 120px;}
        .space {height: 5px;}
        .original_img  {text-align: center; padding: 30px 00px;}
        .infoBox {padding: 20px;}
        .infoBox .item {font-weight: bold; padding-top: 10px; font-size: 18px;}
        .infoBox .item .price {color: #902236; font-size: 24px;}
        .bottom {text-align: center; font-size: 14px; font-weight: bold; margin-top: 40px;}
    </style>
</head>
<body>
<div class="container">
    <div class="page">
        <img src="__PUBLIC__/images/pricemarkqrcode.png" alt="" style="width: 100%;">
        <img class="qrcode" src="{$qrcode}" alt="">
    </div>
    <div class="space"></div>
    <div class="page">
        <div class="original_img"><img src="{$goodsInfo.original_img}" width="300" height="300" alt=""></div>
        <div class="infoBox">
            <div class="item">品牌：SDJSKD</div>
            <div class="item">货号：SDJSKD</div>
            <div class="item">成色：SDJSKD</div>
            <div class="item">价格：<span class="price">￥15000.00</span></div>
        </div>
        <div class="bottom">
            <div>国典寄卖行有限公司</div>
            <div>www.guodianjm.com</div>
        </div>
    </div>
</div>
</body>
</html>
